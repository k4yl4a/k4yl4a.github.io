<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kayla's Random Outfit Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>from kayla's closet...</h1>

  <div class="outfit-grid">
    <div class="outfit-part">
      <img id="top-img" src="images/tops/top1.png" alt="Top">
    </div>
    <div class="outfit-part">
      <img id="bottom-img" src="images/bottoms/bottom1.png" alt="Bottom">
    </div>
    <div class="outfit-part">
      <img id="shoe-img" src="images/shoes/shoe1.png" alt="Shoes">
    </div>
    <div class="outfit-part">
      <img id="acc-img" src="images/accessories/acc1.png" alt="Accessory">
    </div>
  </div>

 <script>
    document.addEventListener('keydown', function(event) {
      if (event.code === 'Space' && !event.target.matches('input, textarea')) {
        event.preventDefault(); 
        generateOutfit();
      }
    });
</script>

  <script src="script.js"></script>
</body>
</html>
