<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Outfit Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Random Outfit Generator</h1>

  <div class="outfit-grid">
    <div class="outfit-part">
      //top
      <img id="top-img" src="images/tops/top1.png" alt="Top">
    </div>
    <div class="outfit-part">
      //bottom
      <img id="bottom-img" src="images/bottoms/bottom1.png" alt="Bottom">
    </div>
    <div class="outfit-part">
      //shoes
      <img id="shoe-img" src="images/shoes/shoe1.png" alt="Shoes">
    </div>
    <div class="outfit-part">
      //accessory
      <img id="acc-img" src="images/accessories/acc1.png" alt="Accessory">
    </div>
  </div>

  <button onclick="generateOutfit()">Generate Outfit</button>

  <script src="script.js"></script>
</body>
</html>
